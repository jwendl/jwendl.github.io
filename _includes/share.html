{% if page.share != false %}
<a href="https://twitter.com/intent/tweet?text={{ site.url }}{{ page.url }}" class="btn btn_twitter" target="_blank" title="Share on Twitter">
    <i class="fa fa-fw fa-twitter" aria-hidden="true"></i><span> Twitter</span>
</a>
<a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" class="btn btn_facebook" target="_blank" title="Share on Facebook">
    <i class="fa fa-fw fa-facebook" aria-hidden="true"></i><span>Facebook</span>
</a>
<a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" class="btn btn_google-plus" target="_blank" title="Share on Google Plus">
    <i class="fa fa-fw fa-google-plus" aria-hidden="true"></i><span> Google+</span>
</a>
<a href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title={{ page.title }}" class="btn btn_linkedin" target="_blank" title="Share on LinkedIn">
    <i class="fa fa-fw fa-linkedin" aria-hidden="true"></i><span> LinkedIn</span>
</a>
{% endif %}
