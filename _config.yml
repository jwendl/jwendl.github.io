# Site
title: Justin Wendlandt's Blog
description: Application Development using Azure
url: https://www.jwendl.net
logo: profile.jpg                                       # Site logo
locale: en_US

# Left Block Images
background:
  homepage: images/home.png                           # this image will be shown on homepage's left block
  post-list: images/unsplash-image-10.jpg             # this image will be shown on post list page
  default-post: images/unsplash-gallery-image-3.jpg   # this image will be shown when post's front matter doesn't specify any image

# Jekyll
# permalink:          /:title/
permalink:          /:year/:month/:day/:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
  input:            GFM
  syntax_highlighter: 
                    rouge
sass:
  sass_dir:         assets/_sass
  style:            compressed

# Google Analytics
#google-analytics: UA-XXXXX-Y
application-insights: e1a8a4aa-7483-4061-8861-487cefe367d0

# Social Links
email:              jwendl@hotmail.com
#google.plus:        jwendl
twitter:            jwendl
facebook:           jwendl
github:             jwendl
stackoverflow:      49415/jwendl
linkedin:           jwendl
#xing:              username
#instagram:          username
#lastfm:            username
#tumblr:            username
#pinterest:         username
#foursquare:        username
steam:              jwendl
#dribbble:          username
youtube:            MrJwendlandt
#soundcloud:        username
#weibo:             username
#flickr:            username
#codepen:           username
#keybase:           username
#xmpp:              username@server.com
#hackernews:        username
#behance:           username

# Gems
gems:
 - jekyll-feed
 - jekyll-sitemap
 - jekyll-gist
 
# Exclude list
include: [_pages]
exclude: [README.md, Gemfile, Gemfile.lock, _site, src, vendor, CNAME, LICENSE, Rakefile, .sass-cache, .DS_Store]
