# Site
title: Justin Wendlandt's Blog
description: Application Development using Azure
# url: http://localhost:4000
url: https://jwendl.net
logo: profile.png
locale: en_US

# Left Block Images
background:
 - images/castle-001.jpg

emptyArray: []

comments:
  # receiver: http://localhost:7071/api/PostComment
  receiver: https://blogapplicationdata.azurewebsites.net/api/PostComment

authors:
  jwendl:
    name: Justin Wendlandt
    email: jwendl@hotmail.com
    url: https://jwendl.net

defaults:
  -
    scope:
      path: '_pages'
      type: pages
    values:
      layout: page
      author: jwendl
  -
    scope:
      path: '_posts'
      type: posts
    values:
      layout: post
      author: jwendl    

# Jekyll
# permalink:          /:title/
permalink:          /:year/:month/:day/:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
  input:            GFM
  syntax_highlighter: 
                    rouge
sass:
  sass_dir:         assets/_sass
  style:            compressed

# Google Analytics
#google-analytics: UA-XXXXX-Y
application-insights: e1a8a4aa-7483-4061-8861-487cefe367d0

# Social Links
email:              jwendl@hotmail.com
#google.plus:        jwendl
twitter:            jwendl
facebook:           jwendl
github:             jwendl
stackoverflow:      49415/jwendl
linkedin:           jwendl
#xing:              username
#instagram:          username
#lastfm:            username
#tumblr:            username
#pinterest:         username
#foursquare:        username
steam:              jwendl
#dribbble:          username
youtube:            MrJwendlandt
#soundcloud:        username
#weibo:             username
#flickr:            username
#codepen:           username
#keybase:           username
#xmpp:              username@server.com
#hackernews:        username
#behance:           username

# Gems
gems:
 - jekyll-feed
 - jekyll-sitemap
 - jekyll-gist
 
# Exclude list
include: [_pages]
exclude: [README.md, Gemfile, Gemfile.lock, _site, src, vendor, CNAME, LICENSE, Rakefile, .sass-cache, .DS_Store]
